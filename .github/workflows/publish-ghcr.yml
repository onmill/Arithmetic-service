name: Docker Image CI for GHCR

on:
    push
    
    
jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Build and push the Image
              run: | 
                  docker login --username owenmill --password ${{secrets.ACCESS_TOKEN}} ghcr.io
                  docker build -t ghcr.io/owenmill/arithmetic-service:latest --file Dockerfile .
                  docker push ghcr.io/owenmill/arithmetic-service:latest